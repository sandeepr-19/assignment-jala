<div id="container">
  <ion-card>
    <ion-card-header>
      <ion-card-title>abc</ion-card-title>
      <ion-card-subtitle>email:abc@gmail.com</ion-card-subtitle>
      <ion-card-subtitle>password:abcd</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginInfo">
        <ion-item>
          <ion-label position="floating">Enter email</ion-label>
          <ion-input
            placeholder="Enter email"
            type="email"
            formControlName="email"
          ></ion-input> </ion-item
        ><ion-note slot="error" *ngIf="required('email')"
          >email is required</ion-note
        >
        <ion-note slot="error" *ngIf="pattern('email')">Invalid email</ion-note>
        <ion-item>
          <ion-label position="floating">enter password</ion-label>
          <ion-input
            placeholder="Enter password"
            type="password"
            formControlName="password"
          ></ion-input>
        </ion-item>
        <ion-note slot="error" *ngIf="required('password')"
          >password is required</ion-note
        >
        <ion-note slot="error" *ngIf="pattern('password')"
          >Invalid password</ion-note
        >
        <ion-button>login</ion-button>
      </form>
      <p>- OR -</p>
      <ion-button>forgot password</ion-button>
    </ion-card-content>
  </ion-card>
</div>
